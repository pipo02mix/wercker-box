name: cobrowser-v3-wercker-box
version: 0.0.6
inherits: wouter/ubuntu12.04-ansible@0.0.2
type: main
platform: ubuntu@12.04
description: Cobrowser v3 standard Wercker Box
keywords:
  - nodejs
  - php55
  - composer
packages:
  - ansible@1.4.5
script: |
  sudo apt-get update
  sudo apt-get install git build-essential python-jinja2 python-paramiko python-apt python-yaml -y

  sudo apt-get update
  sudo apt-get install build-essential chrpath git-core libssl-dev libfontconfig1-dev
  git clone git://github.com/ariya/phantomjs.git
  cd phantomjs
  git checkout 1.9
  ./build.sh

  sudo apt-get install ruby 1.9.3
  cd /etc/alternatives
  sudo ln -sf /usr/bin/ruby1.9.3 ruby
  cd -

